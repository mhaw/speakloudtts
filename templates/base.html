<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>SpeakLoudTTS</title>

  <!-- Immediately apply persisted or system theme -->
  <script>
    try {
      const stored = localStorage.theme;
      // If user has explicitly set theme to dark, or no choice but system prefers dark:
      if (stored === 'dark' || (!stored && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    } catch (_) {}
  </script>

  <!-- Tailwind + Typography + Forms -->
  <script src="https://cdn.tailwindcss.com?plugins=typography,forms"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: { primary: '#2563eb' },
        },
        transitionProperty: {
          'colors': 'color, background-color, border-color, text-decoration-color, fill, stroke'
        }
      }
    }
  </script>

  <!-- Favicon -->
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">

  {% block head %}{% endblock %}
</head>

<body class="min-h-screen bg-gray-50 text-gray-800 dark:bg-gray-900 dark:text-gray-100 transition-colors">

  <!-- Skip to content -->
  <a href="#main-content"
     class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 bg-primary text-white px-4 py-2 rounded">
    Skip to content
  </a>

  <!-- Navbar -->
  <nav class="bg-white shadow mb-8 dark:bg-gray-800">
    <div class="container mx-auto px-4 py-4 flex flex-col sm:flex-row justify-between items-center">
      <a href="/" class="flex items-center space-x-2 text-xl font-bold">
        <span role="img" aria-label="mic">ðŸŽ¤</span>
        <span>SpeakLoudTTS</span>
      </a>
      <div class="mt-2 sm:mt-0 flex items-center space-x-4">
        <a href="/submit"
           class="hover:text-gray-900 dark:hover:text-white
                  {% if request.path == '/submit' %}underline{% endif %}">
          Submit
        </a>
        <a href="/items"
           class="hover:text-gray-900 dark:hover:text-white
                  {% if request.path.startswith('/items') %}underline{% endif %}">
          All Articles
        </a>
        <a href="/feed.xml" title="RSS Feed"
           class="hover:text-gray-900 dark:hover:text-white">
          ðŸ“° Feed
        </a>
        <a href="/errors" class="hover:text-gray-900 dark:hover:text-white">Errors</a>
        <button id="theme-toggle"
                class="p-2 rounded bg-gray-200 dark:bg-gray-700 focus:outline-none"
                aria-label="Toggle dark mode">ðŸŒ“</button>
      </div>
    </div>
  </nav>

  <!-- Main -->
  <main id="main-content" class="container mx-auto px-4">
    {% block content %}{% endblock %}
  </main>

  <!-- Dark-mode toggle script -->
  <script>
    document.getElementById('theme-toggle').addEventListener('click', () => {
      const html = document.documentElement;
      html.classList.toggle('dark');
      localStorage.theme = html.classList.contains('dark') ? 'dark' : 'light';
    });
  </script>

  {% block scripts %}{% endblock %}
</body>
</html>
