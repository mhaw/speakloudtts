{% extends "base.html" %}

{% block title %}Submit Article Â· SpeakLoudTTS{% endblock %}

{% block content %}
  <div class="max-w-xl mx-auto py-8 space-y-6">
    <h2 class="text-2xl font-semibold text-center">Submit an Article URL</h2>
    <form id="submit-form" method="post" class="space-y-4">
      <div>
        <label for="url-input" class="block mb-1 font-medium text-gray-700 dark:text-gray-300">Article URL</label>
        <input
          type="url"
          id="url-input"
          name="url"
          required
          placeholder="https://example.com/path/to/article"
          class="w-full px-4 py-2 border border-gray-300 rounded-md"
        />
      </div>
      <div>
        <label for="voice-select" class="block mb-1 font-medium text-gray-700 dark:text-gray-300">Choose Voice</label>
        <select id="voice-select" name="voice" class="w-full px-4 py-2 border border-gray-300 rounded-md">
          {% for v_id in voices %}
            <option value="{{ v_id }}" {% if v_id == default_voice %}selected{% endif %}>
              {{ v_id.replace('-', ' ').replace('_', ' ') | title }}
            </option>
          {% endfor %}
        </select>
      </div>
      <div>
        <label for="tags-input" class="block mb-1 font-medium text-gray-700 dark:text-gray-300">Tags (comma-separated, optional)</label>
        <input
          type="text"
          id="tags-input"
          name="tags"
          placeholder="news, tech, interesting"
          class="w-full px-4 py-2 border border-gray-300 rounded-md"
        />
      </div>
      <button
        type="submit"
        id="submit-btn"
        class="w-full px-4 py-2 bg-green-600 text-white font-semibold rounded-md hover:bg-green-700"
      >
        Convert to Audio
      </button>
      <div id="status" class="min-h-[2em] text-center text-sm py-2"></div>
    </form>
  </div>
{% endblock %}

{% block scripts %}
  {{ super() }}
  <script src="{{ url_for('static', filename='js/submit.js') }}"></script>
{% endblock %}
