<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>SpeakLoudTTS</title>

  <!-- Immediately apply persisted theme -->
  <script>
    try {
      if (localStorage.theme === 'dark') {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    } catch (_) {}
  </script>

  <!-- Tailwind + Typography plugin -->
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: { primary: '#2563eb' }
        }
      }
    }
  </script>

  <!-- Favicon -->
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body class="min-h-screen bg-gray-50 text-gray-800 dark:bg-gray-900 dark:text-gray-100 transition-colors">

  <!-- Navbar -->
  <nav class="bg-white shadow mb-8 dark:bg-gray-800">
    <div class="container mx-auto px-4 py-4 flex flex-col sm:flex-row justify-between items-center">
      <a href="/" class="flex items-center space-x-2 text-xl font-bold">
        <span role="img" aria-label="mic">ðŸŽ¤</span><span>SpeakLoudTTS</span>
      </a>
      <div class="mt-2 sm:mt-0 flex items-center space-x-4">
        <a href="/submit" class="hover:text-gray-900 dark:hover:text-white">Submit</a>
        <a href="/items"  class="hover:text-gray-900 dark:hover:text-white">All Articles</a>
        <button id="theme-toggle"
                class="p-2 rounded bg-gray-200 dark:bg-gray-700 focus:outline-none"
                aria-label="Toggle dark mode">ðŸŒ“</button>
      </div>
    </div>
  </nav>

  <!-- Main -->
  <main class="container mx-auto px-4">
    {% block content %}{% endblock %}
  </main>

  <!-- Dark-mode script -->
  <script>
    document.getElementById('theme-toggle').addEventListener('click', () => {
      const html = document.documentElement;
      html.classList.toggle('dark');
      localStorage.theme = html.classList.contains('dark') ? 'dark' : 'light';
    });
  </script>
</body>
</html>
