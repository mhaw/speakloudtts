{% extends "base.html" %}

{% block title %}Log In Â· SpeakLoudTTS{% endblock %}

{% block content %}
<div class="max-w-sm mx-auto mt-16">
  <h2 class="text-2xl font-semibold mb-4 text-center">Log In</h2>

  {% with messages = get_flashed_messages(category_filter=["error"]) %}
  {% if messages %}
    <div class="bg-red-100 text-red-700 p-3 rounded mb-4">
      {% for msg in messages %}
        <p>{{ msg }}</p>
      {% endfor %}
    </div>
  {% endif %}
  {% endwith %}

  <form method="POST" action="{{ url_for('login') }}" class="space-y-4">
    <div>
      <label for="username" class="block font-medium mb-1">Username</label>
      <input type="text" name="username" id="username" required autofocus
             class="w-full px-4 py-2 border rounded focus:outline-none focus:ring" />
    </div>
    <div>
      <label for="password" class="block font-medium mb-1">Password</label>
      <input type="password" name="password" id="password" required
             class="w-full px-4 py-2 border rounded focus:outline-none focus:ring" />
    </div>
    <button type="submit"
            class="w-full px-4 py-2 bg-primary text-white rounded hover:bg-blue-700">
      Log In
    </button>
  </form>
</div>
{% endblock %}
