<!-- templates/submit.html -->
{% extends "base.html" %}
{% block title %}Submit Â· SpeakLoudTTS{% endblock %}

{% block content %}
  <div class="max-w-xl mx-auto py-8 space-y-6">
    <h2 class="text-2xl font-semibold text-center">Submit an Article URL</h2>
    <form id="submit-form" class="space-y-4">
      <div>
        <label for="url-input" class="block mb-1 font-medium">Article URL</label>
        <input
          type="url"
          id="url-input"
          required
          placeholder="https://example.com/..."
          class="w-full px-4 py-2 border rounded focus:outline-none focus:ring"
        />
      </div>

      <div>
        <label for="voice-select" class="block mb-1 font-medium">Choose voice</label>
        <select id="voice-select"
                class="w-full px-4 py-2 border rounded focus:outline-none focus:ring">
          {% for v in voices %}
            <option value="{{ v }}" {% if v==default_voice %}selected{% endif %}>
              {{ v.replace('-', ' ') }}
            </option>
          {% endfor %}
        </select>
      </div>

      <div>
        <label for="tags-input" class="block mb-1 font-medium">Tags (comma-separated)</label>
        <input
          type="text"
          id="tags-input"
          placeholder="news, tech, blog"
          class="w-full px-4 py-2 border rounded focus:outline-none focus:ring"
        />
      </div>

      <button
        type="submit"
        id="submit-btn"
        class="w-full flex items-center justify-center px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 interactive"
      >
        <svg id="btn-spinner" class="hidden animate-spin h-5 w-5 mr-2 text-white" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10"
                  stroke="currentColor" stroke-width="4" fill="none"/>
          <path class="opacity-75" fill="currentColor"
                d="M4 12a8 8 0 018-8v8H4z"/>
        </svg>
        <span id="btn-text">Convert to Audio</span>
      </button>

      <div id="status" class="min-h-[2em] text-center"></div>
    </form>
  </div>
{% endblock %}
