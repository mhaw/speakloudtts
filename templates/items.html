{% extends "base.html" %}
{% block content %}
  <h2 class="text-2xl font-semibold mb-4">Processed Articles</h2>

  <table class="w-full bg-white dark:bg-gray-800 shadow rounded overflow-hidden">
    <thead class="bg-gray-100 dark:bg-gray-700">
      <tr class="text-left">
        <th class="px-4 py-2 text-gray-800 dark:text-gray-100">Title</th>
        <th class="px-4 py-2 text-gray-800 dark:text-gray-100">Author</th>
        <th class="px-4 py-2 text-gray-800 dark:text-gray-100">Date</th>
        <th class="px-4 py-2 text-gray-800 dark:text-gray-100">Words</th>
        <th class="px-4 py-2 text-gray-800 dark:text-gray-100">Read Time</th>
        <th class="px-4 py-2 text-gray-800 dark:text-gray-100">Audio</th>
        <th class="px-4 py-2 text-gray-800 dark:text-gray-100">Download</th>
        <th class="px-4 py-2 text-gray-800 dark:text-gray-100">Details</th>
      </tr>
    </thead>
    <tbody class="divide-y divide-gray-200 dark:divide-gray-700">
      {% for it in items %}
      <tr class="bg-white dark:bg-gray-900">
        <td class="px-4 py-2 text-gray-800 dark:text-gray-200">{{ it.title }}</td>
        <td class="px-4 py-2 text-gray-800 dark:text-gray-200">{{ it.author }}</td>
        <td class="px-4 py-2 text-gray-800 dark:text-gray-200">{{ it.date }}</td>
        <td class="px-4 py-2 text-gray-800 dark:text-gray-200">{{ it.word_count }}</td>
        <td class="px-4 py-2 text-gray-800 dark:text-gray-200">{{ it.reading_time }} min</td>
        <td class="px-4 py-2">
          <audio controls preload="none" class="w-36"
                 src="{{ it.audio_url }}"></audio>
        </td>
        <td class="px-4 py-2">
          <a href="{{ it.audio_url }}" download
             class="text-blue-600 hover:underline dark:text-blue-300">
            Download
          </a>
        </td>
        <td class="px-4 py-2">
          <a href="/items/{{ it.id }}"
             class="text-indigo-600 hover:underline dark:text-indigo-300">
            View
          </a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
